<body class="bg-dark-950 text-cream-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useRef, useCallback } = React;

        // ==================== Firebase Setup ====================
        const firebaseConfig = {
            apiKey: "AIzaSyANL62rPXmWku8DuJ2LYEgbmBVMf-gwmdg",
            authDomain: "dougcast-9eb17.firebaseapp.com",
            projectId: "dougcast-9eb17",
            storageBucket: "dougcast-9eb17.firebasestorage.app",
            messagingSenderId: "192648142392",
            appId: "1:192648142392:web:fceeabccc973453146d0cd",
            measurementId: "G-R0VND8QDYR"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== Auth Context ====================
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                    if (user) {
                        syncFromCloud(user.uid);
                    }
                });
                return () => unsubscribe();
            }, []);

            const signInWithGoogle = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error('Sign in error:', error);
                    alert('Sign in failed. Please try again.');
                }
            };

            const signOut = async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            };

            const syncFromCloud = async (userId) => {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        if (data.subscriptions) {
                            localStorage.setItem('dougcast_subscriptions', JSON.stringify(data.subscriptions));
                        }
                        if (data.library) {
                            localStorage.setItem('dougcast_library', JSON.stringify(data.library));
                        }
                        if (data.history) {
                            localStorage.setItem('dougcast_history', JSON.stringify(data.history));
                        }
                        window.dispatchEvent(new Event('dougcast-sync'));
                    }
                } catch (error) {
                    console.error('Sync from cloud error:', error);
                }
            };

            const syncToCloud = async () => {
                if (!user) return;
                try {
                    const subscriptions = JSON.parse(localStorage.getItem('dougcast_subscriptions') || '[]');
                    const library = JSON.parse(localStorage.getItem('dougcast_library') || '[]');
                    const history = JSON.parse(localStorage.getItem('dougcast_history') || '[]');
                    await db.collection('users').doc(user.uid).set({
                        subscriptions,
                        library,
                        history,
                        lastSync: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                } catch (error) {
                    console.error('Sync to cloud error:', error);
                }
            };

            return (
                <AuthContext.Provider value={{ user, loading, signInWithGoogle, signOut, syncToCloud }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // ==================== IndexedDB Helper ====================
        const DB_NAME = 'DougCastDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'episodes';

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        };

        const saveEpisodeBlob = async (episodeId, blob, metadata) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.put({ id: episodeId, blob, metadata, savedAt: Date.now() });
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        };

        const getEpisodeBlob = async (episodeId) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.get(episodeId);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const deleteEpisodeBlob = async (episodeId) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.delete(episodeId);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        };

        const getAllDownloads = async () => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        // ==================== Local Storage Helpers ====================
        let syncToCloudFn = null;
        const setSyncFunction = (fn) => { syncToCloudFn = fn; };
        const triggerSync = () => { if (syncToCloudFn) syncToCloudFn(); };

        const getSubscriptions = () => JSON.parse(localStorage.getItem('dougcast_subscriptions') || '[]');
        const saveSubscriptions = (subs) => { localStorage.setItem('dougcast_subscriptions', JSON.stringify(subs)); triggerSync(); };
        const getLibraryEpisodes = () => JSON.parse(localStorage.getItem('dougcast_library') || '[]');
        const saveLibraryEpisodes = (eps) => { localStorage.setItem('dougcast_library', JSON.stringify(eps)); triggerSync(); };
        const getListenHistory = () => JSON.parse(localStorage.getItem('dougcast_history') || '[]');
        const saveListenHistory = (history) => { localStorage.setItem('dougcast_history', JSON.stringify(history)); triggerSync(); };
        const getPlaybackState = () => JSON.parse(localStorage.getItem('dougcast_playback') || 'null');
        const savePlaybackState = (state) => localStorage.setItem('dougcast_playback', JSON.stringify(state));

        // ==================== API Functions ====================
        const CORS_PROXY = 'https://api.allorigins.win/get?url=';

        const fetchTrendingPodcasts = async () => {
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent('https://itunes.apple.com/us/rss/toppodcasts/limit=25/json')}`);
                const data = await response.json();
                const parsed = JSON.parse(data.contents);
                return parsed.feed.entry.map((entry, index) => ({
                    id: entry.id.attributes['im:id'],
                    name: entry['im:name'].label,
                    artist: entry['im:artist'].label,
                    image: entry['im:image'][2].label,
                    feedUrl: entry.link[0]?.attributes?.href || '',
                    genre: entry.category?.attributes?.label || 'Podcast',
                    rank: index + 1,
                    popularityScore: Math.round(100 - (index * 3.5))
                }));
            } catch (error) {
                console.error('Error fetching trending:', error);
                return [];
            }
        };

        const searchPodcasts = async (query) => {
            try {
                const searchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=podcast&entity=podcast&limit=25`;
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(searchUrl)}`);
                const data = await response.json();
                const parsed = JSON.parse(data.contents);
                return (parsed.results || []).map(result => ({
                    id: result.collectionId?.toString() || Math.random().toString(),
                    name: result.collectionName || 'Unknown',
                    artist: result.artistName || 'Unknown',
                    image: result.artworkUrl600 || result.artworkUrl100 || '',
                    feedUrl: result.feedUrl || '',
                    genre: result.primaryGenreName || 'Podcast',
                    trackCount: result.trackCount || 0
                }));
            } catch (error) {
                console.error('Error searching:', error);
                return [];
            }
        };

        const parseTimestamps = (text) => {
            const timestampRegex = /(\d{1,2}):(\d{2})(?::(\d{2}))?/g;
            const parts = [];
            let lastIndex = 0;
            let match;
            while ((match = timestampRegex.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    parts.push({ type: 'text', content: text.slice(lastIndex, match.index) });
                }
                const hours = match[3] ? parseInt(match[1]) : 0;
                const minutes = match[3] ? parseInt(match[2]) : parseInt(match[1]);
                const seconds = match[3] ? parseInt(match[3]) : parseInt(match[2]);
                const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                parts.push({ type: 'timestamp', content: match[0], seconds: totalSeconds });
                lastIndex = match.index + match[0].length;
            }
            if (lastIndex < text.length) {
                parts.push({ type: 'text', content: text.slice(lastIndex) });
            }
            return parts.length > 0 ? parts : [{ type: 'text', content: text }];
        };

        const fetchPodcastFeed = async (feedUrl) => {
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, 'text/xml');
                const items = xml.querySelectorAll('item');
                const episodes = [];
                items.forEach((item, index) => {
                    const enclosure = item.querySelector('enclosure');
                    if (enclosure && enclosure.getAttribute('type')?.includes('audio')) {
                        const pubDate = item.querySelector('pubDate')?.textContent;
                        const duration = item.querySelector('itunes\\:duration, duration')?.textContent || '00:00';
                        const description = item.querySelector('description')?.textContent?.replace(/<[^>]*>/g, '') || '';
                        const contentEncoded = item.querySelector('content\\:encoded')?.textContent?.replace(/<[^>]*>/g, '') || '';
                        episodes.push({
                            id: `${feedUrl}-${index}`,
                            title: item.querySelector('title')?.textContent || 'Untitled Episode',
                            description: description || contentEncoded,
                            fullDescription: contentEncoded || description,
                            audioUrl: enclosure.getAttribute('url'),
                            pubDate: pubDate ? new Date(pubDate).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) : 'Unknown',
                            rawDate: pubDate ? new Date(pubDate) : new Date(),
                            duration: duration,
                            size: enclosure.getAttribute('length') || 0
                        });
                    }
                });
                return episodes.slice(0, 50);
            } catch (error) {
                console.error('Error fetching feed:', error);
                return [];
            }
        };

        // ==================== Audio Context ====================
        const AudioContext = createContext();

        const AudioProvider = ({ children }) => {
            const audioRef = useRef(new Audio());
            const [currentEpisode, setCurrentEpisode] = useState(null);
            const [currentPodcast, setCurrentPodcast] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [playbackRate, setPlaybackRate] = useState(1);
            const [isLoading, setIsLoading] = useState(false);
            const listenStartRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;
                const handleTimeUpdate = () => setCurrentTime(audio.currentTime);
                const handleDurationChange = () => setDuration(audio.duration || 0);
                const handleEnded = () => { setIsPlaying(false); logListenSession(); };
                const handlePlay = () => setIsPlaying(true);
                const handlePause = () => setIsPlaying(false);
                const handleLoadStart = () => setIsLoading(true);
                const handleCanPlay = () => setIsLoading(false);

                audio.addEventListener('timeupdate', handleTimeUpdate);
                audio.addEventListener('durationchange', handleDurationChange);
                audio.addEventListener('ended', handleEnded);
                audio.addEventListener('play', handlePlay);
                audio.addEventListener('pause', handlePause);
                audio.addEventListener('loadstart', handleLoadStart);
                audio.addEventListener('canplay', handleCanPlay);

                const savedState = getPlaybackState();
                if (savedState) {
                    setCurrentEpisode(savedState.episode);
                    setCurrentPodcast(savedState.podcast);
                    setPlaybackRate(savedState.playbackRate || 1);
                }

                return () => {
                    audio.removeEventListener('timeupdate', handleTimeUpdate);
                    audio.removeEventListener('durationchange', handleDurationChange);
                    audio.removeEventListener('ended', handleEnded);
                    audio.removeEventListener('play', handlePlay);
                    audio.removeEventListener('pause', handlePause);
                    audio.removeEventListener('loadstart', handleLoadStart);
                    audio.removeEventListener('canplay', handleCanPlay);
                };
            }, []);

            const logListenSession = useCallback(() => {
                if (listenStartRef.current && currentEpisode && currentPodcast) {
                    const listenDuration = Math.round((Date.now() - listenStartRef.current) / 1000);
                    if (listenDuration > 10) {
                        const history = getListenHistory();
                        history.push({ timestamp: Date.now(), duration: listenDuration, genre: currentPodcast.genre, episodeTitle: currentEpisode.title, podcastName: currentPodcast.name });
                        saveListenHistory(history);
                    }
                    listenStartRef.current = null;
                }
            }, [currentEpisode, currentPodcast]);

            const updateMediaSession = useCallback((episode, podcast) => {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: episode?.title || 'DougCast',
                        artist: podcast?.artist || '',
                        album: podcast?.name || '',
                        artwork: podcast?.image ? [{ src: podcast.image, sizes: '512x512', type: 'image/jpeg' }] : []
                    });
                    navigator.mediaSession.setActionHandler('play', () => audioRef.current.play());
                    navigator.mediaSession.setActionHandler('pause', () => audioRef.current.pause());
                    navigator.mediaSession.setActionHandler('seekbackward', () => { audioRef.current.currentTime = Math.max(0, audioRef.current.currentTime - 15); });
                    navigator.mediaSession.setActionHandler('seekforward', () => { audioRef.current.currentTime = Math.min(audioRef.current.duration, audioRef.current.currentTime + 30); });
                }
            }, []);

            const playEpisode = async (episode, podcast) => {
                logListenSession();
                const audio = audioRef.current;
                setCurrentEpisode(episode);
                setCurrentPodcast(podcast);
                setIsLoading(true);
                const downloaded = await getEpisodeBlob(episode.id);
                if (downloaded) {
                    audio.src = URL.createObjectURL(downloaded.blob);
                } else {
                    audio.src = episode.audioUrl;
                }
                audio.playbackRate = playbackRate;
                try {
                    await audio.play();
                    listenStartRef.current = Date.now();
                    updateMediaSession(episode, podcast);
                    savePlaybackState({ episode, podcast, playbackRate });
                } catch (error) {
                    console.error('Playback failed:', error);
                }
            };

            const togglePlayPause = () => {
                if (isPlaying) { audioRef.current.pause(); logListenSession(); }
                else { audioRef.current.play(); listenStartRef.current = Date.now(); }
            };

            const seek = (time) => { audioRef.current.currentTime = time; };
            const skip = (seconds) => { audioRef.current.currentTime = Math.min(duration, Math.max(0, currentTime + seconds)); };
            const changePlaybackRate = (rate) => {
                setPlaybackRate(rate);
                audioRef.current.playbackRate = rate;
                savePlaybackState({ episode: currentEpisode, podcast: currentPodcast, playbackRate: rate });
            };

            return (
                <AudioContext.Provider value={{ currentEpisode, currentPodcast, isPlaying, currentTime, duration, playbackRate, isLoading, playEpisode, togglePlayPause, seek, skip, changePlaybackRate }}>
                    {children}
                </AudioContext.Provider>
            );
        };

        const useAudio = () => useContext(AudioContext);

        // ==================== Icons ====================
        const Icons = {
            Home: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>),
            Search: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>),
            Library: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>),
            Subscriptions: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>),
            Stats: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>),
            Play: () => (<svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>),
            Pause: () => (<svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" /></svg>),
            Back: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M15 19l-7-7 7-7" /></svg>),

            ChevronDown: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 9l-7 7-7-7" /></svg>),
            ChevronUp: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M5 15l7-7 7 7" /></svg>),

                    try {
                        const episodes = await fetchPodcastFeed(podcast.feedUrl);
                        return episodes.slice(0, 10).map(ep => ({ episode: ep, podcast }));
                    } catch (e) { return []; }
                });
                const results = await Promise.all(feedPromises);
                results.forEach(eps => allEpisodes.push(...eps));
                allEpisodes.sort((a, b) => new Date(b.episode.rawDate) - new Date(a.episode.rawDate));
                setRecentEpisodes(allEpisodes);
                setLoading(false);
            };

            const loadDownloads = async () => { const data = await getAllDownloads(); setDownloads(data); };

            useEffect(() => {
                loadRecentEpisodes();
                loadDownloads();
                window.addEventListener('dougcast-sync', loadRecentEpisodes);
                return () => window.removeEventListener('dougcast-sync', loadRecentEpisodes);
            }, []);

            const handleDeleteDownload = async (id) => { await deleteEpisodeBlob(id); loadDownloads(); };
            const handleMassDelete = async () => {
                for (const id of selectedDownloads) { await deleteEpisodeBlob(id); }
                setSelectedDownloads(new Set());
                setSelectMode(false);
                loadDownloads();
            };
            const toggleSelectDownload = (id) => {
                setSelectedDownloads(prev => {
                    const next = new Set(prev);
                    if (next.has(id)) next.delete(id);
                    else next.add(id);
                    return next;
                });
            };
            const selectAllDownloads = () => { setSelectedDownloads(new Set(downloads.map(d => d.id))); };
            const downloadedIds = new Set(downloads.map(d => d.id));
            const handleDownload = async (episode, podcast) => {
                try {
                    const audioResponse = await fetch(episode.audioUrl);
                    const blob = await audioResponse.blob();
                    await saveEpisodeBlob(episode.id, blob, { title: episode.title, podcastName: podcast.name, podcastImage: podcast.image });
                    loadDownloads();
                } catch (error) { console.error('Download failed:', error); alert('Download failed.'); }
            };
            const visibleEpisodes = recentEpisodes.slice(0, visibleCount);

            return (
                <div className="p-4 pb-40 hide-scrollbar overflow-y-auto h-full">
                    <h1 className="text-3xl font-display font-semibold mb-4 text-cream-100">Library</h1>

                    {/* Tabs */}
                    <div className="flex gap-2 mb-6">
                        <button onClick={() => { setActiveTab('recent'); setSelectMode(false); }} className={`flex-1 py-2.5 rounded-lg font-medium transition-all ${activeTab === 'recent' ? 'bg-racing-700 text-cream-100' : 'bg-dark-800 text-cream-400'}`}>Recent</button>
                        <button onClick={() => setActiveTab('downloaded')} className={`flex-1 py-2.5 rounded-lg font-medium transition-all ${activeTab === 'downloaded' ? 'bg-racing-700 text-cream-100' : 'bg-dark-800 text-cream-400'}`}>Downloaded ({downloads.length})</button>
                    </div>

                    {activeTab === 'recent' ? (
                        <>
                            {loading ? (
                                <div className="flex flex-col items-center justify-center py-16">
                                    <div className="w-8 h-8 border-2 border-racing-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                    <p className="text-cream-500 text-sm">Loading episodes from subscriptions...</p>
                                </div>
                            ) : visibleEpisodes.length === 0 ? (
                                <div className="text-center py-16">
                                    <p className="text-cream-500 font-light">No recent episodes</p>
                                    <p className="text-cream-600 text-sm mt-2">Subscribe to podcasts to see their latest episodes here</p>
                                </div>
                            ) : (
                                <>
                                    <div className="space-y-1">
                                        {visibleEpisodes.map(({ episode, podcast }) => (
                                            <div key={episode.id} className="bg-dark-800/50 rounded-lg p-4">
                                                <div className="flex items-start gap-3">
                                                    <button onClick={() => playEpisode(episode, podcast)} className="w-12 h-12 bg-racing-700 hover:bg-racing-600 rounded-full flex items-center justify-center active:scale-95 transition-all text-cream-100 shadow-lg flex-shrink-0"><Icons.Play /></button>
                                                    <img src={podcast.image} alt="" className="w-14 h-14 rounded-md object-cover shadow-md flex-shrink-0" />
                                                    <div className="flex-1 min-w-0">
                                                        <p className="text-xs text-racing-400 font-medium mb-1">{podcast.name}</p>
                                                        <h4 className="font-display font-medium text-cream-100 line-clamp-2">{episode.title}</h4>
                                                        <p className="text-xs text-cream-500 mt-1">{episode.pubDate}</p>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        {downloadedIds.has(episode.id) ? (
                                                            <div className="w-10 h-10 bg-racing-800/50 rounded-full flex items-center justify-center text-racing-400"><Icons.Check /></div>
                                                        ) : (
                                                            <button onClick={() => handleDownload(episode, podcast)} className="w-10 h-10 bg-dark-700 hover:bg-dark-600 rounded-full flex items-center justify-center text-cream-400"><Icons.Download /></button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    {visibleCount < recentEpisodes.length && (
                                        <button onClick={() => setVisibleCount(prev => prev + 30)} className="w-full mt-4 py-3 bg-dark-800 hover:bg-dark-700 text-cream-300 rounded-lg font-medium transition-colors">
                                            Load More ({recentEpisodes.length - visibleCount} remaining)
                                        </button>
                                    )}
                                </>
                            )}
                        </>
                    ) : (
                        <>
                            {/* Downloaded Tab Controls */}
                            {downloads.length > 0 && (
                                <div className="flex items-center justify-between mb-4">
                                    {selectMode ? (
                                        <>
                                            <button onClick={() => { setSelectMode(false); setSelectedDownloads(new Set()); }} className="text-cream-400 text-sm">Cancel</button>
                                            <div className="flex items-center gap-3">
                                                <button onClick={selectAllDownloads} className="text-racing-400 text-sm font-medium">Select All</button>
                                                <button onClick={handleMassDelete} disabled={selectedDownloads.size === 0} className="px-4 py-2 bg-red-900/50 hover:bg-red-800/50 text-red-300 rounded-lg text-sm font-medium disabled:opacity-50 transition-colors">
                                                    Delete ({selectedDownloads.size})
                                                </button>
                                            </div>
                                        </>
                                    ) : (
                                        <button onClick={() => setSelectMode(true)} className="text-cream-400 text-sm hover:text-cream-200 transition-colors">Select</button>
                                    )}
                                </div>
                            )}

                            {downloads.length === 0 ? (
                                <div className="text-center py-16">
                                    <p className="text-cream-500 font-light">No downloaded episodes</p>
                                    <p className="text-cream-600 text-sm mt-2">Download episodes for offline listening</p>
                                </div>
                            ) : (
                                <div className="space-y-1">
                                    {downloads.map((download) => (
                                        <div key={download.id} className={`bg-dark-800/50 rounded-lg p-4 ${selectMode && selectedDownloads.has(download.id) ? 'ring-2 ring-racing-500' : ''}`}>
                                            <div className="flex items-start gap-3">
                                                {selectMode ? (
                                                    <button onClick={() => toggleSelectDownload(download.id)} className={`w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 transition-all ${selectedDownloads.has(download.id) ? 'bg-racing-700 text-cream-100' : 'bg-dark-700 text-cream-400'}`}>
                                                        {selectedDownloads.has(download.id) && <Icons.Check />}
                                                    </button>
                                                ) : (
                                                    <button onClick={() => playEpisode({ id: download.id, title: download.metadata?.title, audioUrl: '' }, { name: download.metadata?.podcastName, image: download.metadata?.podcastImage })} className="w-12 h-12 bg-racing-700 hover:bg-racing-600 rounded-full flex items-center justify-center active:scale-95 transition-all text-cream-100 shadow-lg flex-shrink-0"><Icons.Play /></button>
                                                )}
                                                {download.metadata?.podcastImage && <img src={download.metadata.podcastImage} alt="" className="w-14 h-14 rounded-md object-cover shadow-md flex-shrink-0" />}
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-xs text-racing-400 font-medium mb-1">{download.metadata?.podcastName || 'Unknown'}</p>
                                                    <h4 className="font-display font-medium text-cream-100 line-clamp-2">{download.metadata?.title || 'Unknown Episode'}</h4>
                                                    <p className="text-xs text-cream-500 mt-1">{new Date(download.savedAt).toLocaleDateString()}</p>
                                                </div>
                                                {!selectMode && (
                                                    <button onClick={() => handleDeleteDownload(download.id)} className="w-10 h-10 bg-dark-700 hover:bg-red-900/30 rounded-full flex items-center justify-center text-cream-400 hover:text-red-400 transition-colors"><Icons.Trash /></button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const SubscriptionsView = ({ onSelectPodcast }) => {
            const [subscriptions, setSubscriptions] = useState([]);
            const loadSubs = () => setSubscriptions(getSubscriptions());
            useEffect(() => {
                loadSubs();
                window.addEventListener('dougcast-sync', loadSubs);
                return () => window.removeEventListener('dougcast-sync', loadSubs);
            }, []);
            const handleUnsubscribe = (podcastId) => { const updated = subscriptions.filter(s => s.id !== podcastId); saveSubscriptions(updated); setSubscriptions(updated); };

            return (
                <div className="p-4 pb-40 hide-scrollbar overflow-y-auto h-full">
                    <h1 className="text-3xl font-display font-semibold mb-6 text-cream-100">Subscriptions</h1>
                    {subscriptions.length === 0 ? (<div className="text-center py-16"><p className="text-cream-500 font-light">No subscriptions yet</p><p className="text-cream-600 text-sm mt-2">Subscribe to podcasts to see them here</p></div>)
                    : (<div className="space-y-2">{subscriptions.map(podcast => (
                        <div key={podcast.id} className="flex items-center gap-4 bg-dark-800/50 hover:bg-dark-800 rounded-lg p-3 transition-colors">
                            <button onClick={() => onSelectPodcast(podcast)} className="flex items-center gap-4 flex-1 min-w-0">
                                <img src={podcast.image} alt="" className="w-16 h-16 rounded-md object-cover shadow-md" />
                                <div className="text-left min-w-0">
                                    <p className="font-display font-medium truncate text-cream-100">{podcast.name}</p>
                                    <p className="text-sm text-cream-500 truncate font-light">{podcast.artist}</p>
                                    <p className="text-xs text-racing-500 mt-1">{podcast.genre}</p>
                                </div>
                            </button>
                            <button onClick={() => handleUnsubscribe(podcast.id)} className="w-11 h-11 bg-dark-700 hover:bg-red-900/30 rounded-full flex items-center justify-center text-cream-500 hover:text-red-400 active:scale-95 transition-all"><Icons.Trash /></button>
                        </div>
                    ))}</div>)}
                </div>
            );
        };

        const StatsView = () => {
            const [stats, setStats] = useState({ totalMinutes: 0, favoriteGenre: 'None', streak: 0, totalSessions: 0, genreCounts: {} });
            useEffect(() => {
                const history = getListenHistory();
                if (history.length === 0) return;
                const totalMinutes = Math.round(history.reduce((acc, h) => acc + h.duration, 0) / 60);
                const genreCounts = {};
                history.forEach(h => { genreCounts[h.genre] = (genreCounts[h.genre] || 0) + 1; });
                const favoriteGenre = Object.entries(genreCounts).sort((a, b) => b[1] - a[1])[0]?.[0] || 'None';
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const days = new Set();
                history.forEach(h => { const date = new Date(h.timestamp); date.setHours(0, 0, 0, 0); days.add(date.getTime()); });
                let streak = 0; let checkDate = today.getTime(); const oneDay = 24 * 60 * 60 * 1000;
                while (days.has(checkDate)) { streak++; checkDate -= oneDay; }
                setStats({ totalMinutes, favoriteGenre, streak, totalSessions: history.length, genreCounts });
            }, []);

            return (
                <div className="p-4 pb-40 hide-scrollbar overflow-y-auto h-full">
                    <h1 className="text-3xl font-display font-semibold mb-6 text-cream-100">Statistics</h1>
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-gradient-to-br from-racing-800 to-racing-900 rounded-xl p-5"><p className="text-racing-300 text-xs uppercase tracking-widest">Total Minutes</p><p className="text-4xl font-display font-bold mt-2 text-cream-100">{stats.totalMinutes}</p></div>
                        <div className="bg-gradient-to-br from-cream-700 to-cream-800 rounded-xl p-5"><p className="text-cream-300 text-xs uppercase tracking-widest">Streak</p><p className="text-4xl font-display font-bold mt-2 text-dark-900">{stats.streak} <span className="text-lg">days</span></p></div>
                    </div>
                    <div className="bg-dark-800/50 rounded-xl p-5 mb-4"><p className="text-cream-500 text-xs uppercase tracking-widest">Favourite Genre</p><p className="text-2xl font-display font-semibold text-racing-400 mt-2">{stats.favoriteGenre}</p></div>
                    <div className="bg-dark-800/50 rounded-xl p-5 mb-4">
                        <p className="text-cream-500 text-xs uppercase tracking-widest mb-4">Genre Breakdown</p>
                        {Object.entries(stats.genreCounts).length === 0 ? (<p className="text-cream-600 font-light">Start listening to see your stats</p>)
                        : (<div className="space-y-3">{Object.entries(stats.genreCounts).sort((a, b) => b[1] - a[1]).slice(0, 5).map(([genre, count]) => { const percentage = Math.round((count / stats.totalSessions) * 100); return (<div key={genre}><div className="flex justify-between text-sm mb-1"><span className="text-cream-300">{genre}</span><span className="text-cream-500">{count}</span></div><div className="h-1.5 bg-dark-700 rounded-full overflow-hidden"><div className="h-full bg-racing-600 rounded-full transition-all" style={{ width: `${percentage}%` }}></div></div></div>);})}</div>)}
                    </div>
                    <div className="bg-dark-800/50 rounded-xl p-5"><p className="text-cream-500 text-xs uppercase tracking-widest">Total Sessions</p><p className="text-2xl font-display font-semibold mt-2 text-cream-100">{stats.totalSessions}</p></div>
                </div>
            );
        };

        const PodcastDetailView = ({ podcast, onBack }) => {
            const [episodes, setEpisodes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isSubscribed, setIsSubscribed] = useState(false);
            const [downloadedIds, setDownloadedIds] = useState(new Set());
            const [downloadingIds, setDownloadingIds] = useState(new Set());

            useEffect(() => {
                const subs = getSubscriptions();
                setIsSubscribed(subs.some(s => s.id === podcast.id));
                if (podcast.feedUrl) { fetchPodcastFeed(podcast.feedUrl).then(data => { setEpisodes(data); setLoading(false); }); } else { setLoading(false); }
                loadDownloadedIds();
            }, [podcast]);

            const loadDownloadedIds = async () => { const downloads = await getAllDownloads(); setDownloadedIds(new Set(downloads.map(d => d.id))); };
            const handleSubscribe = () => { const subs = getSubscriptions(); if (isSubscribed) { const updated = subs.filter(s => s.id !== podcast.id); saveSubscriptions(updated); setIsSubscribed(false); } else { subs.push(podcast); saveSubscriptions(subs); setIsSubscribed(true); }};
            const handleAddToLibrary = (episode, podcast) => { const library = getLibraryEpisodes(); if (!library.some(e => e.episode.id === episode.id)) { library.push({ episode, podcast }); saveLibraryEpisodes(library); }};
            const handleDownload = async (episode) => { setDownloadingIds(prev => new Set([...prev, episode.id])); try { const audioResponse = await fetch(episode.audioUrl); const blob = await audioResponse.blob(); await saveEpisodeBlob(episode.id, blob, { title: episode.title, podcastName: podcast.name, podcastImage: podcast.image }); setDownloadedIds(prev => new Set([...prev, episode.id])); } catch (error) { console.error('Download failed:', error); alert('Download failed.'); } setDownloadingIds(prev => { const next = new Set(prev); next.delete(episode.id); return next; });};
            const handleDelete = async (episodeId) => { await deleteEpisodeBlob(episodeId); setDownloadedIds(prev => { const next = new Set(prev); next.delete(episodeId); return next; });};

            return (
                <div className="pb-40 hide-scrollbar overflow-y-auto h-full">
                    <div className="relative">
                        <div className="absolute inset-0 h-80"><img src={podcast.image} alt="" className="w-full h-full object-cover" /><div className="absolute inset-0 bg-gradient-to-b from-dark-950/60 via-dark-950/90 to-dark-950" /></div>
                        <div className="relative p-4 pt-6">
                            <button onClick={onBack} className="w-11 h-11 bg-dark-900/60 backdrop-blur-sm rounded-full flex items-center justify-center mb-6 text-cream-200 hover:bg-dark-800 transition-colors"><Icons.Back /></button>
                            <div className="flex gap-5">
                                <img src={podcast.image} alt={podcast.name} className="w-36 h-36 rounded-lg object-cover shadow-2xl" />
                                <div className="flex-1 min-w-0 pt-2">
                                    <h1 className="text-2xl font-display font-bold line-clamp-2 text-cream-100">{podcast.name}</h1>
                                    <p className="text-cream-400 text-sm mt-2 font-light">{podcast.artist}</p>
                                    <p className="text-racing-400 text-sm mt-1">{podcast.genre}</p>
                                </div>
                            </div>
                            <button onClick={handleSubscribe} className={`w-full mt-6 py-3.5 rounded-lg font-medium transition-all ${isSubscribed ? 'bg-dark-700 text-cream-400 border border-dark-600' : 'bg-racing-700 hover:bg-racing-600 text-cream-100'}`}>{isSubscribed ? 'Subscribed' : 'Subscribe'}</button>
                        </div>
                    </div>
                    <div className="p-4 pt-2">
                        <h2 className="text-lg font-display font-medium mb-4 text-cream-300 tracking-wide">Episodes</h2>
                        {loading ? (<div className="flex justify-center py-12"><div className="w-8 h-8 border-2 border-racing-600 border-t-transparent rounded-full animate-spin"></div></div>)
                        : episodes.length === 0 ? (<p className="text-cream-500 text-center py-8 font-light">No episodes found</p>)
                        : (episodes.map(episode => (<EpisodeRow key={episode.id} episode={episode} podcast={podcast} isDownloaded={downloadedIds.has(episode.id)} isDownloading={downloadingIds.has(episode.id)} onDownload={handleDownload} onDelete={handleDelete} onAddToLibrary={handleAddToLibrary} />)))}
                    </div>
                </div>
            );
        };

        // ==================== Main App ====================
        const AppContent = () => {
            const { user } = useAuth();
            const [activeTab, setActiveTab] = useState('home');
            const [selectedPodcast, setSelectedPodcast] = useState(null);
            const [showFullPlayer, setShowFullPlayer] = useState(false);
            const [showProfile, setShowProfile] = useState(false);
            const [searchState, setSearchState] = useState({ query: '', results: [], searched: false });

            const renderContent = () => {
                if (selectedPodcast) return <PodcastDetailView podcast={selectedPodcast} onBack={() => setSelectedPodcast(null)} />;
                switch (activeTab) {
                    case 'home': return <HomeView onSelectPodcast={setSelectedPodcast} />;
                    case 'search': return <SearchView onSelectPodcast={setSelectedPodcast} searchState={searchState} setSearchState={setSearchState} />;
                    case 'library': return <LibraryView />;
                    case 'subscriptions': return <SubscriptionsView onSelectPodcast={setSelectedPodcast} />;
                    case 'stats': return <StatsView />;
                    default: return <HomeView onSelectPodcast={setSelectedPodcast} />;
                }
            };

            return (
                <div className="h-screen flex flex-col bg-dark-950">
                    {/* Profile button in header */}
                    <div className="absolute top-4 right-4 z-40">
                        <button onClick={() => setShowProfile(true)} className="w-10 h-10 bg-dark-800/80 backdrop-blur-sm hover:bg-dark-700 rounded-full flex items-center justify-center transition-colors border border-dark-700">
                            {user?.photoURL ? (
                                <img src={user.photoURL} alt="" className="w-8 h-8 rounded-full" />
                            ) : (
                                <div className={`text-cream-400 ${user ? 'text-racing-400' : ''}`}><Icons.User /></div>
                            )}
                        </button>
                    </div>
                    <div className="flex-1 overflow-hidden">{renderContent()}</div>
                    {!showFullPlayer && (
                        <>
                            <MiniPlayer onExpand={() => setShowFullPlayer(true)} />
                            <nav className="bg-dark-900 border-t border-dark-800 safe-area-inset-bottom">
                                <div className="flex justify-around py-1">
                                    {[{ id: 'home', icon: Icons.Home, label: 'Home' }, { id: 'search', icon: Icons.Search, label: 'Search' }, { id: 'library', icon: Icons.Library, label: 'Library' }, { id: 'subscriptions', icon: Icons.Subscriptions, label: 'Subs' }, { id: 'stats', icon: Icons.Stats, label: 'Stats' }].map(tab => (
                                        <button key={tab.id} onClick={() => { setActiveTab(tab.id); setSelectedPodcast(null); }} className={`flex flex-col items-center py-2 px-2 min-w-[56px] min-h-[44px] transition-colors ${activeTab === tab.id ? 'text-racing-400' : 'text-cream-600'}`}>
                                            <tab.icon /><span className="text-[10px] mt-1 font-light tracking-wide">{tab.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </nav>
                        </>
                    )}
                    {showFullPlayer && <FullPlayer onClose={() => setShowFullPlayer(false)} />}
                    <ProfileModal isOpen={showProfile} onClose={() => setShowProfile(false)} />
                </div>
            );
        };

        const App = () => (
            <AuthProvider>
                <AudioProvider>
                    <AppContent />
                </AudioProvider>
            </AuthProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').then(reg => console.log('SW registered')).catch(err => console.log('SW registration failed:', err)); }); }
    </script>
</body>
</html>
