<body class="bg-tan-100 text-tan-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useRef, useCallback, useMemo } = React;

        // ==================== IndexedDB Helper ====================
        const DB_NAME = 'DougCastDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'episodes';

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        };

        const saveEpisodeBlob = async (episodeId, blob, metadata) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.put({ id: episodeId, blob, metadata, savedAt: Date.now() });
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        };

        const getEpisodeBlob = async (episodeId) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.get(episodeId);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const deleteEpisodeBlob = async (episodeId) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.delete(episodeId);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        };

        const getAllDownloads = async () => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        // ==================== Local Storage Helpers ====================
        const getSubscriptions = () => JSON.parse(localStorage.getItem('dougcast_subscriptions') || '[]');
        const saveSubscriptions = (subs) => localStorage.setItem('dougcast_subscriptions', JSON.stringify(subs));

        const getListenHistory = () => JSON.parse(localStorage.getItem('dougcast_history') || '[]');
        const saveListenHistory = (history) => localStorage.setItem('dougcast_history', JSON.stringify(history));

        const getPlaybackState = () => JSON.parse(localStorage.getItem('dougcast_playback') || 'null');
        const savePlaybackState = (state) => localStorage.setItem('dougcast_playback', JSON.stringify(state));

        // ==================== API Functions ====================
        const CORS_PROXY = 'https://api.allorigins.win/get?url=';

        const fetchTrendingPodcasts = async () => {
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent('https://itunes.apple.com/us/rss/toppodcasts/limit=25/json')}`);
                const data = await response.json();
                const parsed = JSON.parse(data.contents);
                return parsed.feed.entry.map((entry, index) => ({
                    id: entry.id.attributes['im:id'],
                    name: entry['im:name'].label,
                    artist: entry['im:artist'].label,
                    image: entry['im:image'][2].label,
                    feedUrl: entry.link[0]?.attributes?.href || '',
                    genre: entry.category?.attributes?.label || 'Podcast',
                    rank: index + 1,
                    popularityScore: Math.round(100 - (index * 3.5))
                }));
            } catch (error) {
                console.error('Error fetching trending:', error);
                return [];
            }
        };

        const searchPodcasts = async (query) => {
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=podcast&entity=podcast&limit=25`)}`);
                const data = await response.json();
                const parsed = JSON.parse(data.contents);
                return parsed.results.map(result => ({
                    id: result.collectionId.toString(),
                    name: result.collectionName,
                    artist: result.artistName,
                    image: result.artworkUrl600 || result.artworkUrl100,
                    feedUrl: result.feedUrl,
                    genre: result.primaryGenreName || 'Podcast',
                    trackCount: result.trackCount
                }));
            } catch (error) {
                console.error('Error searching:', error);
                return [];
            }
        };

        const fetchPodcastFeed = async (feedUrl) => {
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, 'text/xml');

                const items = xml.querySelectorAll('item');
                const episodes = [];

                items.forEach((item, index) => {
                    const enclosure = item.querySelector('enclosure');
                    if (enclosure && enclosure.getAttribute('type')?.includes('audio')) {
                        const pubDate = item.querySelector('pubDate')?.textContent;
                        const duration = item.querySelector('itunes\\:duration, duration')?.textContent || '00:00';

                        episodes.push({
                            id: `${feedUrl}-${index}`,
                            title: item.querySelector('title')?.textContent || 'Untitled Episode',
                            description: item.querySelector('description')?.textContent?.replace(/<[^>]*>/g, '') || '',
                            audioUrl: enclosure.getAttribute('url'),
                            pubDate: pubDate ? new Date(pubDate).toLocaleDateString() : 'Unknown',
                            duration: duration,
                            size: enclosure.getAttribute('length') || 0
                        });
                    }
                });

                return episodes.slice(0, 50);
            } catch (error) {
                console.error('Error fetching feed:', error);
                return [];
            }
        };

        // ==================== Audio Context ====================
        const AudioContext = createContext();

        const AudioProvider = ({ children }) => {
            const audioRef = useRef(new Audio());
            const [currentEpisode, setCurrentEpisode] = useState(null);
            const [currentPodcast, setCurrentPodcast] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [playbackRate, setPlaybackRate] = useState(1);
            const [isLoading, setIsLoading] = useState(false);
            const listenStartRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;

                const handleTimeUpdate = () => setCurrentTime(audio.currentTime);
                const handleDurationChange = () => setDuration(audio.duration || 0);
                const handleEnded = () => {
                    setIsPlaying(false);
                    logListenSession();
                };
                const handlePlay = () => setIsPlaying(true);
                const handlePause = () => setIsPlaying(false);
                const handleLoadStart = () => setIsLoading(true);
                const handleCanPlay = () => setIsLoading(false);

                audio.addEventListener('timeupdate', handleTimeUpdate);
                audio.addEventListener('durationchange', handleDurationChange);
                audio.addEventListener('ended', handleEnded);
                audio.addEventListener('play', handlePlay);
                audio.addEventListener('pause', handlePause);
                audio.addEventListener('loadstart', handleLoadStart);
                audio.addEventListener('canplay', handleCanPlay);

                // Restore playback state
                const savedState = getPlaybackState();
                if (savedState) {
                    setCurrentEpisode(savedState.episode);
                    setCurrentPodcast(savedState.podcast);
                    setPlaybackRate(savedState.playbackRate || 1);
                }

                return () => {
                    audio.removeEventListener('timeupdate', handleTimeUpdate);
                    audio.removeEventListener('durationchange', handleDurationChange);
                    audio.removeEventListener('ended', handleEnded);
                    audio.removeEventListener('play', handlePlay);
                    audio.removeEventListener('pause', handlePause);
                    audio.removeEventListener('loadstart', handleLoadStart);
                    audio.removeEventListener('canplay', handleCanPlay);
                };
            }, []);

            const logListenSession = useCallback(() => {
                if (listenStartRef.current && currentEpisode && currentPodcast) {
                    const listenDuration = Math.round((Date.now() - listenStartRef.current) / 1000);
                    if (listenDuration > 10) {
                        const history = getListenHistory();
                        history.push({
                            timestamp: Date.now(),
                            duration: listenDuration,
                            genre: currentPodcast.genre,
                            episodeTitle: currentEpisode.title,
                            podcastName: currentPodcast.name
                        });
                        saveListenHistory(history);
                    }
                    listenStartRef.current = null;
                }
            }, [currentEpisode, currentPodcast]);

            const updateMediaSession = useCallback((episode, podcast) => {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: episode?.title || 'DougCast',
                        artist: podcast?.artist || '',
                        album: podcast?.name || '',
                        artwork: podcast?.image ? [
                            { src: podcast.image, sizes: '512x512', type: 'image/jpeg' }
                        ] : []
                    });

                    navigator.mediaSession.setActionHandler('play', () => audioRef.current.play());
                    navigator.mediaSession.setActionHandler('pause', () => audioRef.current.pause());
                    navigator.mediaSession.setActionHandler('seekbackward', () => {
                        audioRef.current.currentTime = Math.max(0, audioRef.current.currentTime - 15);
                    });
                    navigator.mediaSession.setActionHandler('seekforward', () => {
                        audioRef.current.currentTime = Math.min(audioRef.current.duration, audioRef.current.currentTime + 30);
                    });
                }
            }, []);

            const playEpisode = async (episode, podcast) => {
                logListenSession();

                const audio = audioRef.current;
                setCurrentEpisode(episode);
                setCurrentPodcast(podcast);
                setIsLoading(true);

                // Check if episode is downloaded
                const downloaded = await getEpisodeBlob(episode.id);
                if (downloaded) {
                    audio.src = URL.createObjectURL(downloaded.blob);
                } else {
                    audio.src = episode.audioUrl;
                }

                audio.playbackRate = playbackRate;

                try {
                    await audio.play();
                    listenStartRef.current = Date.now();
                    updateMediaSession(episode, podcast);
                    savePlaybackState({ episode, podcast, playbackRate });
                } catch (error) {
                    console.error('Playback failed:', error);
                }
            };

            const togglePlayPause = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                    logListenSession();
                } else {
                    audioRef.current.play();
                    listenStartRef.current = Date.now();
                }
            };

            const seek = (time) => {
                audioRef.current.currentTime = time;
            };

            const skip = (seconds) => {
                audioRef.current.currentTime = Math.min(duration, Math.max(0, currentTime + seconds));
            };

            const changePlaybackRate = (rate) => {
                setPlaybackRate(rate);
                audioRef.current.playbackRate = rate;
                savePlaybackState({ episode: currentEpisode, podcast: currentPodcast, playbackRate: rate });
            };

            return (
                <AudioContext.Provider value={{
                    currentEpisode,
                    currentPodcast,
                    isPlaying,
                    currentTime,
                    duration,
                    playbackRate,
                    isLoading,
                    playEpisode,
                    togglePlayPause,
                    seek,
                    skip,
                    changePlaybackRate
                }}>
                    {children}
                </AudioContext.Provider>
            );
        };

        const useAudio = () => useContext(AudioContext);

        // ==================== Icons ====================
        const Icons = {

                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            ),
            Search: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            ),
            Library: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            ),
            Stats: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            ),
            Play: () => (
                <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            ),
            Pause: () => (
                <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                </svg>
            ),
            Back: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            ),
            Download: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            ),
            Check: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            ),
            Trash: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            ),
            Settings: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            ),
            Fire: () => (
                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 23c-4.97 0-9-3.58-9-8 0-2.52 1.17-5.06 3.15-6.87.47-.43 1.23-.37 1.61.15.34.47.24 1.12-.22 1.49C6.01 11.08 5 13.05 5 15c0 3.31 3.13 6 7 6s7-2.69 7-6c0-1.95-1.01-3.92-2.54-5.23-.46-.37-.56-1.02-.22-1.49.38-.52 1.14-.58 1.61-.15C19.83 9.94 21 12.48 21 15c0 4.42-4.03 8-9 8zm-2-9c0 1.1.9 2 2 2s2-.9 2-2c0-1.68-2-4-2-4s-2 2.32-2 4z"/>
                </svg>
            )
        };

        // ==================== Components ====================
        const formatTime = (seconds) => {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        const PodcastCard = ({ podcast, onClick }) => (
            <button
                onClick={onClick}
                className="flex flex-col items-center p-2 rounded-xl hover:bg-tan-200 transition-colors min-w-[140px] active:scale-95"
            >
                <img
                    src={podcast.image}
                    alt={podcast.name}
                    className="w-28 h-28 rounded-xl object-cover shadow-lg"
                    loading="lazy"
                />
                <h3 className="mt-2 text-sm font-medium text-center line-clamp-2 w-28 text-tan-900">{podcast.name}</h3>
                <p className="text-xs text-tan-600 text-center line-clamp-1 w-28">{podcast.artist}</p>
                {podcast.popularityScore && (
                    <div className="flex items-center gap-1 mt-1">
                        <Icons.Fire />
                        <span className="text-xs text-green-600">{podcast.popularityScore}</span>
                    </div>
                )}
            </button>
        );

        const EpisodeRow = ({ episode, podcast, isDownloaded, onDownload, onDelete, isDownloading }) => {
            const { playEpisode, currentEpisode, isPlaying } = useAudio();
            const isCurrentEpisode = currentEpisode?.id === episode.id;

            return (
                <div className={`p-4 rounded-xl ${isCurrentEpisode ? 'bg-green-100 border border-green-400' : 'bg-tan-200'} mb-3`}>
                    <div className="flex items-start gap-3">
                        <button
                            onClick={() => playEpisode(episode, podcast)}
                            className="flex-shrink-0 w-12 h-12 bg-green-600 rounded-full flex items-center justify-center active:scale-95 transition-transform text-white"
                        >
                            {isCurrentEpisode && isPlaying ? <Icons.Pause /> : <Icons.Play />}
                        </button>
                        <div className="flex-1 min-w-0">
                            <h4 className="font-medium text-sm line-clamp-2 text-tan-900">{episode.title}</h4>
                            <p className="text-xs text-tan-600 mt-1">{episode.pubDate} â€¢ {episode.duration}</p>
                            <p className="text-xs text-tan-500 mt-2 line-clamp-2">{episode.description}</p>
                        </div>
                        <div className="flex-shrink-0">
                            {isDownloading ? (
                                <div className="w-11 h-11 flex items-center justify-center">
                                    <div className="w-5 h-5 border-2 border-green-600 border-t-transparent rounded-full animate-spin"></div>
                                </div>
                            ) : isDownloaded ? (
                                <button
                                    onClick={() => onDelete(episode.id)}
                                    className="w-11 h-11 bg-green-600/20 rounded-full flex items-center justify-center text-green-600"
                                >
                                    <Icons.Check />
                                </button>
                            ) : (
                                <button
                                    onClick={() => onDownload(episode)}
                                    className="w-11 h-11 bg-tan-300 rounded-full flex items-center justify-center text-tan-700 hover:text-tan-900 active:scale-95 transition-all"
                                >
                                    <Icons.Download />
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const MiniPlayer = ({ onExpand }) => {
            const { currentEpisode, currentPodcast, isPlaying, togglePlayPause, currentTime, duration, isLoading } = useAudio();

            if (!currentEpisode) return null;

            const progress = duration ? (currentTime / duration) * 100 : 0;

            return (
                <div
                    className={`bg-tan-200 border-t border-tan-300 ${isPlaying ? 'playing-glow' : ''}`}
                    onClick={onExpand}
                >
                    <div className="h-1 bg-tan-300">
                        <div className="h-full bg-green-500 transition-all" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="flex items-center p-3 gap-3">
                        <img
                            src={currentPodcast?.image}
                            alt=""
                            className="w-12 h-12 rounded-lg object-cover"
                        />
                        <div className="flex-1 min-w-0">
                            <p className="text-sm font-medium truncate text-tan-900">{currentEpisode.title}</p>
                            <p className="text-xs text-tan-600 truncate">{currentPodcast?.name}</p>
                        </div>
                        <button
                            onClick={(e) => {
                                e.stopPropagation();
                                togglePlayPause();
                            }}
                            className="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center active:scale-95 transition-transform text-white"
                            disabled={isLoading}
                        >
                            {isLoading ? (
                                <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            ) : isPlaying ? (
                                <Icons.Pause />
                            ) : (
                                <Icons.Play />
                            )}
                        </button>
                    </div>
                </div>
            );
        };

        const FullPlayer = ({ onClose }) => {
            const {
                currentEpisode,
                currentPodcast,
                isPlaying,
                togglePlayPause,
                currentTime,
                duration,
                playbackRate,
                seek,
                skip,
                changePlaybackRate,
                isLoading
            } = useAudio();

            const speeds = [1, 1.25, 1.5, 2];

                const history = getListenHistory();

                if (history.length === 0) {

                }

                const totalMinutes = Math.round(history.reduce((acc, h) => acc + h.duration, 0) / 60);

                const genreCounts = {};
                history.forEach(h => {
                    genreCounts[h.genre] = (genreCounts[h.genre] || 0) + 1;
                });

                const favoriteGenre = Object.entries(genreCounts)
                    .sort((a, b) => b[1] - a[1])[0]?.[0] || 'None';

                // Calculate streak
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const days = new Set();
                history.forEach(h => {
                    const date = new Date(h.timestamp);
                    date.setHours(0, 0, 0, 0);
                    days.add(date.getTime());
                });

                let streak = 0;
                let checkDate = today.getTime();
                const oneDay = 24 * 60 * 60 * 1000;

                while (days.has(checkDate)) {
                    streak++;
                    checkDate -= oneDay;
                }

                setStats({
                    totalMinutes,
                    favoriteGenre,
                    streak,
                    totalSessions: history.length,
                    genreCounts

                                    key={episode.id}
                                    episode={episode}
                                    podcast={podcast}
                                    isDownloaded={downloadedIds.has(episode.id)}
                                    isDownloading={downloadingIds.has(episode.id)}
                                    onDownload={handleDownload}
                                    onDelete={handleDelete}
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // ==================== Main App ====================
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedPodcast, setSelectedPodcast] = useState(null);
            const [showFullPlayer, setShowFullPlayer] = useState(false);

            const handleSelectPodcast = (podcast) => {
                setSelectedPodcast(podcast);
            };

            const handleBack = () => {
                setSelectedPodcast(null);
            };

            const renderContent = () => {
                if (selectedPodcast) {
                    return <PodcastDetailView podcast={selectedPodcast} onBack={handleBack} />;
                }

                switch (activeTab) {
                    case 'home':
                        return <HomeView onSelectPodcast={handleSelectPodcast} />;
                    case 'search':
                        return <SearchView onSelectPodcast={handleSelectPodcast} />;
                    case 'library':
                        return <LibraryView onSelectPodcast={handleSelectPodcast} />;
                    case 'stats':
                        return <StatsView />;
                    default:
                        return <HomeView onSelectPodcast={handleSelectPodcast} />;
                }
            };

            return (
                <div className="h-screen flex flex-col bg-tan-100">
                    <div className="flex-1 overflow-hidden">
                        {renderContent()}
                    </div>

                    {!showFullPlayer && (
                        <>
                            <MiniPlayer onExpand={() => setShowFullPlayer(true)} />

                            <nav className="bg-tan-50 border-t border-tan-300 safe-area-inset-bottom">
                                <div className="flex justify-around py-2">
                                    {[
                                        { id: 'home', icon: Icons.Home, label: 'Home' },
                                        { id: 'search', icon: Icons.Search, label: 'Search' },
                                        { id: 'library', icon: Icons.Library, label: 'Library' },
                                        { id: 'stats', icon: Icons.Stats, label: 'Stats' }
                                    ].map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => {
                                                setActiveTab(tab.id);
                                                setSelectedPodcast(null);
                                            }}
                                            className={`flex flex-col items-center py-2 px-4 min-w-[64px] min-h-[44px] ${
                                                activeTab === tab.id ? 'text-green-600' : 'text-tan-500'
                                            }`}
                                        >
                                            <tab.icon />
                                            <span className="text-xs mt-1">{tab.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </nav>
                        </>
                    )}

                    {showFullPlayer && <FullPlayer onClose={() => setShowFullPlayer(false)} />}
                </div>
            );
        };

        // ==================== Initialize ====================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AudioProvider>
                <App />
            </AudioProvider>
        );

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
